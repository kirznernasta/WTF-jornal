name: diary_application
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.22.0
  shared_preferences: ^2.0.17
  image_picker: ^0.8.6
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1
  sqflite:
  path:

  cupertino_icons: ^1.0.2
  firebase_database: ^10.0.14
  firebase_core: ^2.5.0
  firebase_auth: ^4.2.6
  firebase_storage: ^11.0.15
  cached_network_image: ^3.2.3
  local_auth: ^2.1.3
  share_plus: ^6.3.1
  animated_splash_screen: ^1.3.0
  lottie: ^2.2.0
  hashtager: ^1.0.4
  get: ^4.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/bot.svg
    - assets/animation.json
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
